events {
    worker_connections 1024;
}

http {
    # Increase max body size for large story/image uploads
    client_max_body_size 10M;
    
    upstream webapp {
        # Use service name from docker-compose (without container_name)
        server creativewriter:80;
    }

    upstream couchdb {
        # Use service name from docker-compose
        server couchdb:5984;
    }


    server {
        listen 80;
        server_name localhost;

        # Main application
        location / {
            proxy_pass http://webapp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CouchDB API and Fauxton UI
        location /_db/ {
            # Increase limits for CouchDB operations with large documents
            client_max_body_size 10M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            rewrite ^/_db/(.*)$ /$1 break;
            proxy_pass http://couchdb;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
                add_header Access-Control-Max-Age 3600;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }


        # Health check endpoint
        location /health {
            proxy_pass http://webapp/health;
            proxy_set_header Host $host;
        }
    }
}