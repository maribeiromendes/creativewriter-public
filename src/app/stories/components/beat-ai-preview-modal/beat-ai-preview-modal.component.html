@if (isVisible) {
<div class="modal-fixed" (click)="onBackdropClick($event)" (keydown.escape)="onClose()" tabindex="0">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()" role="dialog" aria-modal="true">
    <div class="modal-header">
      <h3>Prompt Preview</h3>
      <button (click)="onClose()" class="close-btn">Ã—</button>
    </div>
    <div class="modal-body">
      <code-editor 
        class="code-editor"
        [ngModel]="content"
        [readonly]="true"
        [extensions]="editorExtensions">
      </code-editor>
    </div>
    <div class="modal-footer">
      <button (click)="onClose()" class="btn-secondary">Close</button>
      <button (click)="onGenerate()" class="btn-primary">Generate now</button>
    </div>
  </div>
</div>
}
